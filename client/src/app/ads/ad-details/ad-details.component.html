
<div *ngIf="adDetails">
<div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">
  
            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1"><img src="{{adDetails.imageUrl}}"></div>
              
            </div>
            
          </div>
          <div class="details col-md-6">
            <h3 class="product-title">{{adDetails.title}}</h3>
            
            
            <h4 class="price">Цена: <span>{{adDetails.price}} лв</span></h4>
            <h5 class="sizes">Категория:
              <span class="size" data-toggle="tooltip" title="small">{{adDetails.category}}</span>
            </h5>
            <h5 class="sizes">Град:
                <span class="size" data-toggle="tooltip" title="small">{{adDetails.location}}</span>
              </h5>
              <h5 class="sizes">Потребител:
                <span class="size" data-toggle="tooltip" title="small">{{adDetails.contact}}</span>
              </h5>
              <p class="product-description">{{adDetails.description}}</p>
              <ng-container *ngIf="!_isOwner">
               
            <div class="action">
              <button class="add-to-cart btn btn-default" type="button">Съобщение</button>
      
              <button class="add-to-cart btn btn-default" type="button">Обади се</button>
            
              <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>

              <!-- {{isOwner}} -->
            </div>
          </ng-container>
          <ng-container *ngIf="_isOwner">
               
            <div class="action">
              <a routerLink="/data/catalog/{{adDetails._id}}/edit" class="edit">Edit</a>
              <a routerLink="/data/catalog/{{adDetails._id}}/delete" class="delete"><i class="fa-solid fa-trash"></i></a>
            
            </div>
          </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
