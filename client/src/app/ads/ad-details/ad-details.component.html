
<div *ngIf="adDetails">
<div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">
  
            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1"><img src="{{adDetails.imageUrl}}"></div>
              
            </div>
            
          </div>
          <div class="details col-md-6">
            <h3 class="product-title">{{adDetails.title}}</h3>
            <!-- <div class="rating">
              <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <span class="review-no">41 reviews</span>
            </div> -->
            
            <h4 class="price">current price: <span>{{adDetails.price}}</span></h4>
            <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
            <h5 class="sizes">Category:
              <span class="size" data-toggle="tooltip" title="small">{{adDetails.category}}</span>
              
            </h5>
            
            <div class="action">
              <button class="add-to-cart btn btn-default" type="button">Съобщение</button>
              <button class="add-to-cart btn btn-default" type="button">Обади се</button>

              <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
              <p class="product-description">{{adDetails.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
